<html>
<head>

  <script src="jquery.min.js"></script>
  <link rel="stylesheet" href="bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">

  <script>
    var xmlns = "http://www.w3.org/2000/svg";
    window.$$ = function(tag) {
      var el = document.createElementNS(xmlns, tag);
      return $(el);
    }
    $.attrHooks['viewbox'] = {
      set: function(elem, value, name) {
       elem.setAttributeNS(null, 'viewBox', value + '');
       return value;
     }
   };
   $.attrHooks['class'] = {
    set: function(elem, value, name) {
     elem.setAttributeNS(null, 'class', value + '');
     return value;
   }
 };
</script>
</head>

<body class="dark">
  <br><br>
  <svg style="height:0">
    <defs>
      <filter id="blur" >
        <feGaussianBlur stdDeviation="5"> </feGaussianBlur>
      </filter>

      <pattern id="green-stripe" x="0" y="0" width="4" height="6" patternUnits="userSpaceOnUse">
        <rect class="stripe green"></rect>
      </pattern>

      <pattern id="purple-stripe" x="0" y="0" width="4" height="6" patternUnits="userSpaceOnUse">
        <rect class="stripe purple"></rect>
      </pattern>

      <pattern id="red-stripe" x="0" y="0" width="4" height="6" patternUnits="userSpaceOnUse">
        <rect class="stripe red"></rect>
      </pattern>
    </defs>
  </svg>


  <div id="game">
    <div style="position:absolute; left:17.5%; top:17.5%; width: 65%; height:65%" id="table">
      <div style="position:relative;margin: 0 auto; width:100%;height:100%" id="display">
      </div>
    </div>
    <div id="check-set" class="btn btn-lg btn-secondary-outline btn-block" style="position:absolute;width:100%;height:20%;bottom:0%;left:0%"><div style="position:relative; height:100%; width:100%"><div style="position:absolute; top:30%;left:50%; transform: translate(-50%, -50%)">Check Set</div></div></div>
    <div id="no-set" class="btn btn-lg btn-secondary-outline btn-block" style="position:absolute;width:30%;height:15%;top:0%;left:35%"><div style="position:relative; height:100%; width:100%"><div style="position:absolute; top:30%;left:50%; transform: translate(-50%, -50%)">No Set</div></div></div>
    <div id="light-dark" class="btn btn-sm btn-secondary-outline btn-block" style="position:absolute;width:10%;height:10%;top:0%;left:0%">Lights <span id="lightspan">On</span></div>
    <div id="restart" class="btn btn-sm btn-secondary-outline btn-block" style="position:absolute;width:10%;height:10%;top:0%;right:0%">Restart</div>
  </div>


  <script src="header.js"></script>
  <script src="draw.js"></script>
  <script src="set.js"></script>
  <script src="layout.js"></script>
  <script src="index.js"></script>
</body>
</html>
